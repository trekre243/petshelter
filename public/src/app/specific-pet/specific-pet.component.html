<div class="row">
    <div class="col s6 offset-s3">
        <h5>Details about {{ pet.name }}</h5>
        <p><a routerLink="/pets">Home</a></p>
        <p><strong>Pet Type:</strong> {{ pet.type }}</p>
        <p><strong>Desrciption:</strong> {{ pet.description }}</p>
        <p><strong>Skills</strong>
        <br>{{ pet.skills.skill1 }}
        <br>{{ pet.skills.skill2 }}
        <br>{{ pet.skills.skill3 }}
        </p>
        <p><strong>Likes: </strong> {{ pet.likes }}</p>
        <div>
            <button (click)="likePet()" [disabled]="liked" class="waves-effect waves-light btn">Like this pet</button>&nbsp;
            <button (click)="adoptPet()" class="waves-effect waves-light btn">Adopt this pet</button>
        </div>
    </div>
</div>
